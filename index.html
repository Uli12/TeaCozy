<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <title>Tea Cozy</title>
  </head>
  <body>
    <!--header-->
    <header>
      <img class="logo" src="./resources/images/logo.png" alt ="logo"/>
      <nav>
        <span class="header-nav"><a href="#mission">Mission</a></span>
        <span class="header-nav"><a href="#featured">Featured Tea</a></span>
        <span class="header-nav"><a href="#stores">Locations</span>
      </nav>
    </header>

    <!--content-->
    <div class="content">
    <!--hero image-->
      <div class="hero">
        <div class="hero-text">
          <h2 id="mission">Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>
      <!--main content featured teas-->
      <div class="main">
        <div class="tea-heading">
          <h2 id="featured">Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
        </div>
        <div class="tea">
          <div class="image">
            <img src="./resources/images/berryblitz.jpg"/>
            <div>Fall Berry Blitz Tea</div>
          </div>
          <div class="image">
            <img src="./resources/images/spicedrum.jpg"/>
            <div>Spiced Rum Tea</div>
          </div>
          <div class="image">
            <img src="./resources/images/donut.jpg"/>
            <div>Seasonal Donuts</div>
          </div>
          <div class="image">
            <img src="./resources/images/myrtle.jpg"/>
            <div>Myrtle Ave Tea</div>
          </div>
          <div class="image">
            <img src="./resources/images/bedfordbizarre.jpg"/>
            <div>Bedford Bizarre Tea</div>
          </div>
        </div>
      </div>






    </div>

  </body>
</html>
